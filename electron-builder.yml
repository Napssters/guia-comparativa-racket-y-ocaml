buildDependenciesFromSource: false
directories:
  output: dist_electron

files:
  - dist/guia-comparativa-racket-y-ocaml/**/*
  - main.js
  - loading.html
  - icono.ico
  # Excluir dependencias nativas/wasm de Tailwind que causan error en electron-builder
  - "!node_modules/@tailwindcss/oxide-wasm32-wasi/**"
  - "!node_modules/@emnapi/core/**"

appId: com.guia-comparativa-racket-y-ocaml.electron
productName: "Guia Comparativa Racket y OCaml"

win:
  target:
    - target: nsis
      arch: [x64]
  icon: icono.ico
  artifactName: "${productName}-Setup-${version}.${ext}"


nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true

nodeGypRebuild: false
npmRebuild: false
