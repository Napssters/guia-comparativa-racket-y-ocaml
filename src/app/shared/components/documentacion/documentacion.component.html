<h1 *ngIf="moduloData" class="text-5xl font-extrabold text-center mb-8 mt-10" style="color: #3e5aa9;">{{
  moduloData.title | removeNumber }}</h1>
<div *ngIf="moduloData"
   class="mx-auto p-8 bg-gradient-to-br from-blue-50 to-white rounded-2xl shadow-md mt-6 mb-6 flex flex-col gap-10" style="max-width: 90rem;">
  <div class="flex flex-col gap-2">
    <p class="text-lg text-gray-700 text-justify w-full">{{ moduloData.description }}</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div class="bg-white rounded-xl shadow p-6 flex flex-col gap-2">
      <h2 class="text-xl font-bold mb-2 flex items-center gap-2" style="color: #3e5aa9;">
        <svg class="w-6 h-6" fill="none" stroke="#3e5aa9" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4" />
        </svg>
        Objetivos de aprendizaje
      </h2>
      <ul class="flex flex-wrap gap-2">
        <li *ngFor="let obj of moduloData.learning_objectives"
          class="bg-blue-200 text-blue-800 px-3 py-1 rounded-full text-sm font-medium shadow">{{ obj }}</li>
      </ul>
    </div>
    <div class="bg-white rounded-xl shadow p-6 flex flex-col gap-2">
      <h2 class="text-xl font-bold mb-2 flex items-center gap-2" style="color: #3e5aa9;">
        <svg class="w-6 h-6" fill="none" stroke="#3e5aa9" stroke-width="2" viewBox="0 0 24 24">
          <circle cx="12" cy="12" r="10" />
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3" />
        </svg>
        Conceptos clave
      </h2>
      <ul class="flex flex-wrap gap-2">
        <li *ngFor="let concept of moduloData.key_concepts"
          class="bg-blue-200 text-blue-800 px-3 py-1 rounded-full text-sm font-medium shadow">{{ concept }}</li>
      </ul>
    </div>
  </div>

  <div class="flex flex-col gap-6">
    <div *ngFor="let sub of moduloData.subsections"
      class="bg-gradient-to-r from-gray-50 to-blue-50 rounded-xl shadow p-6">
      <div class="flex flex-col md:flex-row gap-4 items-center">
        <div class="flex-1">
          <h3 class="text-2xl font-bold mb-2 text-justify" style="color: #3e5aa9;">{{ sub.title | removeNumber }}</h3>
          <p class="text-gray-700 mb-2 text-lg text-justify">{{ sub.content }}</p>
        </div>
        <div *ngIf="sub.image?.url" class="flex flex-col items-center md:w-1/3">
          <img [src]="'assets/img/documentacion/' + sub.image.url" [alt]="sub.image.caption" style="border: 2px solid #ec690d; border-radius: 1rem; box-shadow: 0 4px 24px 0 rgba(236,105,13,0.15);"
            class="rounded-lg shadow w-full max-w-xs object-cover" />
        </div>
      </div>
      <div *ngIf="sub.examples?.length" class="mt-4">
        <h4 class="font-semibold mb-2 text-lg flex items-center gap-2" style="color: #3e5aa9;">
          <svg class="w-5 h-5" fill="none" stroke="#3e5aa9" stroke-width="2" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
          Ejemplos
        </h4>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div *ngFor="let ex of sub.examples" class="bg-white rounded-xl shadow p-6 flex flex-col gap-2">
            <span class="font-semibold text-gray-800 text-lg mb-2">{{ ex.title }}</span>
            <span class="text-gray-700 text-justify">{{ ex.description }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!moduloData" class="max-w-xl mx-auto p-6 mt-10 bg-red-50 rounded-lg shadow text-center">
  <p class="text-red-700 font-semibold">No se encontró información para el módulo seleccionado.</p>
</div>
